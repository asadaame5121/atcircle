<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webring Widget Prototype</title>
        <style>
            body {
                font-family:
                    "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(
                    135deg,
                    #f5f7fa 0%,
                    #c3cfe2 100%
                );
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
            }

            /* Glassmorphism Widget Container */
            .webring-widget {
                display: flex;
                align-items: center;
                justify-content: space-between;
                background: rgba(255, 255, 255, 0.25);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
                border-radius: 50px;
                border: 1px solid rgba(255, 255, 255, 0.18);
                padding: 10px 20px;
                width: 320px;
                transition: all 0.3s ease;
            }

            .webring-widget:hover {
                background: rgba(255, 255, 255, 0.35);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.45);
            }

            .webring-info {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0 10px;
            }

            .webring-title {
                font-size: 0.75rem;
                color: #333;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 2px;
            }

            .webring-link {
                text-decoration: none;
                color: #000;
                font-weight: 500;
                padding: 8px 12px;
                border-radius: 20px;
                transition: background 0.2s;
                display: flex;
                align-items: center;
                font-size: 0.9rem;
            }

            .webring-link:hover {
                background: rgba(255, 255, 255, 0.5);
            }

            .webring-actions {
                display: flex;
                gap: 5px;
            }

            .icon {
                margin-right: 4px;
            }

            /* Icons (using simple text for prototype, replace with SVG later) */
            .arrow-left::before { content: "←"; margin-right: 4px; }
            .arrow-right::after { content: "→"; margin-left: 4px; }
        </style>
    </head>
    <body>
        <!-- Widget Markup -->
        <div class="webring-widget">
            <a href="#" class="webring-link arrow-left">Prev</a>

            <div class="webring-info">
                <span class="webring-title">My Webring</span>
                <div class="webring-actions">
                    <a href="#" class="webring-link">Random</a>
                    <a href="#" class="webring-link">List</a>
                </div>
            </div>

            <a href="#" class="webring-link arrow-right">Next</a>
        </div>
    </body>
</html>
